<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo-App</title>
</head>
<body>
    <div class="wrapper">
        <div class="border">
            <h1>Todo App</h1>
            <Input type="text" id="text" placeholder="add stuff...">
            <button class="add" id="add" type="add">Add</button>
            <button class="removeAll" id="removeAll" type="removeAll">Remove All</button>
            <ul id="list"></ul>
        </div>
    </div>
    <script type='text/javascript' src='app.js'></script>
</body>
</html>
